<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZBox Информация</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
    }

    /* Анимация переливающегося голубого цвета */
    @keyframes shimmer {
      0%   { color: #00ffff; text-shadow: 0 0 10px #00ffff; }
      50%  { color: #0080ff; text-shadow: 0 0 20px #0080ff; }
      100% { color: #00ffff; text-shadow: 0 0 10px #00ffff; }
    }

    h1 {
      animation: shimmer 3s infinite ease-in-out;
      margin-top: 0;
    }

    .info {
      font-size: 1.2em;
      margin: 15px 0;
    }

    .ip {
      color: #ff5555;
      font-weight: bold;
    }

    .seed {
      color: #55ff55;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ЭТОТ СЕРВЕР НЕ НАСТОЯЩИЙ НЕ ЗАХОДИ СЮДА!!(Привет сидед)</h1>
    <div class="info">Настоящий IP: <span class="ip">185.97.255.43:22894</span></div>
    <div class="info">Сидед пидорас<span class="seed">✅</span></div>
  </div>
</body>

</html>
