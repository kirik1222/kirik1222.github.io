<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOMICBOX</title>
    <script type="text/javascript">
        document.write('<link rel="stylesheet" href="css/main.css?' + Math.random() + '">');
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Product+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="pluvbg-overlay"></div>
    
    <div class="loading-container">
        <div class="loading-icon">
            <img src="https://i.postimg.cc/hv42Ppfd/homicbox.png" alt="homic-sosnya">
        </div>
        <div class="loading-bar">
            <div class="loading-progress" id="loading-progress"></div>
        </div>
        <div class="loading-details">
            <div class="loading-file" id="loading-file">Loading files...</div>
            <div class="loading-percent" id="loading-percent">0%</div>
        </div>
    </div>

    <div class="server-info">
        <div class="info-box" id="server-ip-box">
            <div class="info-label">SERVER</div>
            <div class="info-value" id="server-ip">0.0.0.0:27015</div>
        </div>
        <div class="info-box" id="steamid-box">
            <div class="info-label">STEAM ID</div>
            <div class="info-value" id="steamid">STEAM_0:0:0</div>
        </div>
    </div>

    <script src="js/lib/jquery-3.4.1.min.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript">
        document.write('<script src="js/config.js?' + Math.random() + '"><\/script>');
        document.write('<script src="js/main.js?' + Math.random() + '"><\/script>');
    </script>
</body>
</html>
